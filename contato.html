<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo ufc.png" alt="Logo da organização UFC" width="100" height="50" class="logo">
        <h1>Contato</h1>
        <nav>       
            <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                
            </ul>
                </nav>
    </header>
    <main>
        <div class="info">
            <h1>Contato</h1>
            <p>Esta página serve para você dar seu feedback ou esclarecer alguma dúvida que ocorreu em sua navegação em nosso site, desde já agradeço pelo seu acesso.</p>
        </div>
        
        <div class="info-box">
            <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message"></textarea>
            
            <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>
</html>
